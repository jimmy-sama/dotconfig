---
# defaults file for zsh
OMZ_DIR: ZSH=$HOME/.config/omz
OMZ_CUSTOM: $HOME/.config/omz/custom

ZSH_CUSTOM_FILES: {
  "alias.zsh": "{{ role_path }}/files/alias.zsh",
  "functions.zsh": "{{ role_path }}/files/functions.zsh",
}

ZSH_CUSTOM_PLUGINS: {
  "zsh-syntax-highlighting": "https://github.com/zsh-users/zsh-syntax-highlighting.git",
  "zsh-history-substring-search": "https://github.com/zsh-users/zsh-history-substring-search",
}
