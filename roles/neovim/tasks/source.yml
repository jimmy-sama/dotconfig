---
- name: Install Neovim build dependencies
  block:
    - name: Install Debian build dependencies.
      become: true
      ansible.builtin.apt:
        name:
          - cmake
          - curl
          - gettext
          - git
          - ninja-build
          - unzip
          - build-essentials
        state: latest
      when: ansible_distribution == "Debian"

    - name: Install Fedora build dependencies.
      become: true
      ansible.builtin.dnf:
        name:
          - cmake
          - curl
          - gcc
          - gettext
          - git
          - make
          - ninja-build
          - unzip
          - glibc-gconv-extra
        state: latest
      when: ansible_distribution == 'Fedora'

    - name: Install openSuse build dependencies.
      become: true
      ansible.builtin.zypper:
        name:
          - cmake
          - curl
          - gcc-c++
          - gettext-tools
          - git
          - ninja
        state: latest
      when: ansible_distribution == 'openSuse'

- name: Clone the repo
  ansible.builtin.git:
    repo: "https://github.com/neovim/neovim"
    dest: /tmp/neovim
    single_branch: yes
    version: stable

- name: Build neovim from stable source
  community.general.make:
    chdir: /tmp/neovim
    target: install
    params:
      CMAKE_BUILD_TYPE: RelWithDebInfo
  become: true

- name: remove dir
  ansible.builtin.file:
    path: /tmp/neovim
    state: absent
