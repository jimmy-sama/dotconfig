---
# tasks file for roles/slstatus

- name: Install dependencies
  become: true
  ansible.builtin.package:
    name:
      - feh
      - wireplumber
      - brightnessctl
      - i3lock
      - flameshot
      - gimp
      - ghostty
      - picom
    state: present

- name: Create the Wallpaper directory
  ansible.builtin.file:
    path: ~/Pictures/Wallpaper
    state: directory

- name: Copy Wallpapers
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: ~/Pictures/Wallpaper
  with_fileglob:
    - "files/wallpaper/*"

- name: Copy dwm source files
  ansible.builtin.copy:
    src: files/dwm/
    dest: "{{ ansible_user_dir }}/.config/dwm"
  register: copy_dwm

- name: Copy slstatus source files
  ansible.builtin.copy:
    src: files/slstatus/
    dest: "{{ ansible_user_dir }}/.config/slstatus"
  register: copy_slstatus

- name: Use the template slstatus configuration file
  template:
    src: templates/slstatusConfig.h.j2
    dest: "{{ ansible_user_dir }}/.config/slstatus/config.h"
    mode: 0755
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"
  register: slstatus_template

- name: Run 'install' target as root on dwm
  community.general.make:
    chdir: "{{ ansible_user_dir }}/.config/dwm"
    target: install
  become: true
  when: copy_dwm.changed

- name: Run 'install' target as root on slstatus
  community.general.make:
    chdir: "{{ ansible_user_dir }}/.config/slstatus"
    target: install
  become: true
  when: slstatus_template.changed

- name: Copy .xinitrc 
  ansible.builtin.copy:
    src: files/.xinitrc
    dest: "{{ ansible_user_dir }}/.xinitrc"
    mode: 0755
